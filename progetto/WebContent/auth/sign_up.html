<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <header id="container">
    </header>

    <script>
        $("#container").load('../components/navbar-login.html');
    </script>

    <form name="sign_up_user" class="login-form" action="sign_up.php" method="POST">
        <h1>Registrati</h1>

        <div class="txtb">
            <input type="text" name="user" maxlength="25">
            <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
            <input type="password" name="pass" maxlength="30">
            <span data-placeholder="Password"></span>
        </div>

        <div class="txtb">
            <input type="password" name="retype_pass" maxlength="30">
            <span data-placeholder="Conferma password"></span>
        </div>

        <input type="submit" class="logbtn" value="Registrati">

        <div class="bottom-text">
            Gi√† registrato? <a href="login.html" class="action">Accedi</a>
        </div>

    </form>

    <script type="text/javascript">
        $(".txtb input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur", function () {
            if ($(this).val() == "")
                $(this).removeClass("focus");
        });

    </script>

    <footer id="footer">
    </footer>

    <script>
        $("#footer").load('../components/footer.html');
    </script>
</body>

</html>
