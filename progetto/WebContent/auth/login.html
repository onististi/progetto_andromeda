<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
       <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/flogo32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/flogo16.png">
</head>

<body>
    <header id="navbar_header">
    </header>

    <script>  
        $("#navbar_header").load('../components/navbar-login.html');
    </script>
    
    <form name="login_user" class="login-form" action="../login" method="POST">
        <h1>Accedi</h1>

        <div class="txtb">
            <input type="text" name="username" maxlength="25">
            <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
            <input type="password" name="password" maxlength="30">
            <span data-placeholder="Password"></span>
        </div>

        <input type="submit" class="logbtn" value="Login">

        <div class="bottom-text">
            Non hai un account? <a href="sign_up.html" class="action">Registrati</a>
        </div>

    </form>

    <script type="text/javascript">
        $(".txtb input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur", function () {
            if ($(this).val() == "")
                $(this).removeClass("focus");
        });

    </script>

    <footer id="footer">
    </footer>

    <script>
        $("#footer").load('../components/footer.html');       
        
 window.onload = function(){
 	let urls = document.URL;
 	var url = new URL(urls);
 	
 	if(url.searchParams.get("e") == 1)
 		alert("username o password errati");
 }
    </script>
</body>
</html>
