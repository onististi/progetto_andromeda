<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/flogo32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/flogo16.png">
   <link href="../assets/css/contact-form.css" rel="stylesheet">
   <title>Contattaci</title>

</head>

<body>

   <header id="navbar_header">
   </header>
   <script>
      $("#navbar_header").load('../components/navbar-contact.html');
   </script>


   <div class="contact-form">
      <div class="contact-box">
         <div class="left"></div>
         <div class="right">
            <h2>Contatti</h2>
            <input type="text" class="field" placeholder="Nome">
            <input type="text" class="field" placeholder="Email">
            <input type="text" class="field" placeholder="Telefono*">
            <textarea placeholder="Inserisci il tuo messaggio" class="field"></textarea>
            <button class="btn">Send</button>
         </div>
      </div>
   </div>

	<!-- 
   <footer id="footer">
   </footer>
   <script>
      $("#footer").load('../components/footer.html');
   </script>
   -->

</body>

</html>
